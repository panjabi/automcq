<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
	<style type="text/css">
		body, button, input {
		    text-align: center;
		    font-family: 'Roboto', sans-serif;
		    font-size: 100%;
		}
		p {
			margin: 20px;
		}
		h1 {
		    font-size: 500%;
		    font-family: 'Yanone Kaffeesatz', sans-serif;
		}
		.button {
			border-width: 1px;
			border-color: #000;
			background-color: #ffffff;
			width: 50%;
			height: 40px;
		}
	</style>

	<div>
		<h1>AutoMCQ</h1>
	</div>
	<div>
		<p>1. Learn how to use it...</p>
		<iframe width="50%" height="315" src="https://www.youtube.com/embed/LFGmC8m0kIo?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
	</div>
	<div>
		<p>2. Download template...</p>
		<button class = "button" type = "button" onclick = "location.href='./downloadtemplate'">
		Download MCQ Template
		</button>
	</div>
	<div>
		<p>3. Upload .zip file...</p>	
		<form enctype="multipart/form-data" action="./handlezip" method="POST">
			<input class = "button" name="file" type="file" accept=".zip" /><br />
			<input class = "button" type="submit" value="Upload Selected File" />
		</form>
	</div>
</body>

</html>
